<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Swipe product card</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel='stylesheet' href='https://unpkg.com/swiper@7/swiper-bundle.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="screen">
	<div class="container">
		<div class="product">
			<div class="product-swiper">
				<div class="swiper">
				  <!-- Additional required wrapper  -->
					<div class="header">
						headPhones
					</div>
					<div class="swiper-wrapper">
					 <!-- Slides -->
						<div class="swiper-slide" style="background-image: url(https://assets.codepen.io/1741575/rend_features_large_790x420_headphones.png);">
							<div class="swiper-text features">
								<span class="title">Features</span>
								<hr>
								<ul>
									<li>Dynamic sound personalization thanks to headphones sound App</li>
									<li>Intuitive operation via the touchpad integrated in the ear cup</li>
								</ul>
							</div>
						</div>
						<div class="swiper-slide" style="background-image: url(https://assets.codepen.io/1741575/rend_wireless_790x420_headphones.png);">
							<div class="swiper-text wireless">
								<span class="title">Wireless<br>power</span>
								<hr>
							</div>							
							
						</div>
						<div class="swiper-slide" style="background-image: url(https://assets.codepen.io/1741575/rend_make_it_790x420_headphones.png); ">
							<div class="swiper-text make-it">
								<span class="title">Make it<br>your own</span>
								<hr>
							</div>							
							
						</div>
					</div>
			  		<div class="swiper-pagination"></div>
					<div class="footer-swipe">
						<div class="swiper-button-next"></div>
					</div>
					<div class="footer">		
						<div class="price">
							<span class="price-text">$699.00</span>
							<a class="price-buy" href="#">Buy Now</a>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.3.1/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
